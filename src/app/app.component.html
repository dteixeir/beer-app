<mat-sidenav-container style="overflow:hidden">
  <mat-sidenav 
    #sideNav
    mode="side" 
    role="navigation">
    <app-side-nav-list (emit)="sideNav.close()"></app-side-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    
    <app-header class="flex-fill" (emit)="sideNav.toggle()"></app-header>
    
    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
