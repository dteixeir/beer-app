<div>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="filterValue" (keyup)="_filter.next($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<mat-list *ngIf="(items$ | async) as items" class="content flex-column" role="list">
  <mat-list-item *ngFor="let item of items; let last = last"
    class="d-flex f-1 selectable"
    (click)=select(item)
  >
    {{item.name}}
    <mat-divider *ngIf="!last"></mat-divider>
  </mat-list-item>
</mat-list>

<div class="flex-row">
  <button class="flex-start" (click)="previousPage()" [disabled]="hasPreviousPage()" mat-button color="primary">Previous</button>
  <button class="flex-end" (click)="nextPage()" mat-button color="primary">Next</button>
</div>
