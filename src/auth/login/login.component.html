<section>
  <form 
    class="flex-column"
    #form="ngForm" 
    (ngSubmit)="onSubmit(form)"
  >
    <mat-form-field>
      <input 
        matInput 
        #emailInput="ngModel"
        ngModel
        required
        email
        name="email" 
        type="email" 
        placeholder="Email"
      >
        <mat-error *ngIf="emailInput.hasError('required')">Input required</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid.</mat-error>
      </mat-form-field>
    <mat-form-field>
      <input 
        matInput 
        #passwordInput="ngModel"
        ngModel
        required
        name="password" 
        type="password" 
        placeholder="Password"
        minlength="6"
      >
        <mat-error>Password must be at least 6 characters long. {{passwordInput.value?.length}} / 6</mat-error>
    </mat-form-field>
    <button mat-raised-button color='primary' type="submit" [disabled]="form.invalid || (isLoading$ | async)">
      Submit
    </button>
  </form>
</section>
